<div class="container-fluid mb-5">
    <h1>Login</h1>
    <form #userForm="ngForm" (ngSubmit)= "onSubmit()" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input type='email' required #email='ngModel' [class.is-invalid]='email.invalid && email.touched' class='form-control' 
            name="email" [(ngModel)] = "userLoginModel.email">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type='password' #password="ngModel" required  [class.is-invalid]="password.invalid && password.touched" 
            class='form-control' name="password" [(ngModel)] = "userLoginModel.password">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Email is required</small>
            
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
</div>
