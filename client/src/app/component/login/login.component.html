<div class="container-fluid mb-5">
    <h1>Login</h1>
    <form #userForm="ngForm" (ngSubmit)= "onSubmit()" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type='text' required #name='ngModel' [class.is-invalid]='name.invalid && name.touched' class='form-control' 
            name="name" [(ngModel)] = "userLoginModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">name is required</small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type='password' #password="ngModel" required  [class.is-invalid]="password.invalid && password.touched" 
            class='form-control' name="password" [(ngModel)] = "userLoginModel.password">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Email is required</small>
            
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
</div>
