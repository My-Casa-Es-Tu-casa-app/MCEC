<div class="container-fluid mb-5">
    <h1>Register</h1>
    <form #userForm="ngForm" (ngSubmit)= "onSubmit()" novalidate >

   

        <div class="form-group">
            <label>Name</label>
            <input type='text' required #name='ngModel' [class.is-invalid]='name.invalid && name.touched' class='form-control' 
             name="username" [(ngModel)] = "userModel.username">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type='email' required #email='ngModel' [class.is-invalid]='email.invalid && email.touched' class='form-control' 
            name="email" [(ngModel)] = "userModel.email">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type='password' #password="ngModel" required pattern="^\d{8}$" [class.is-invalid]="password.invalid && password.touched" 
            class='form-control' name="password" [(ngModel)] = "userModel.password">
            <!-- <div *ngIf="password.errors && (password.invalid || password.touched)">
                <small class="text-danger"  *ngIf="password.errors.required">Password is required</small>      
                <small class="text-danger"  *ngIf="password.errors.pattern">Password must be 8 digits</small>      
              </div> -->
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type='number' class='form-control' min='18' max='80' name="age" [(ngModel)] = "userModel.age"> 
        </div>
    

        <!-- <div class="mb-3"></div> -->
            <label>Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)] = "userModel.gender">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)] = "userModel.gender"> 
              <label class="form-check-label">Female</label>
            </div>
        <!-- </div> -->

        <div class="form-group">
            <select class="custom-select" name="nationality" [(ngModel)] = "userModel.nationality">
                <option value="default">Nationality</option>
                <option *ngFor="let nationality of nationalities">{{ nationality }} </option>
            </select>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="room" value="shared" [(ngModel)] = "userModel.room">
            <label class="form-check-label">Shared Room</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="room" value="private" [(ngModel)] = "userModel.room">
            <label class="form-check-label">Private Room</label>
          </div>

        <div class="form-group">
            <label>Contact me on :</label>
            <input type='text' class='form-control' name="contact" [(ngModel)] = "userModel.contact">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>
