<div class="grid-container">
    <h1 class="mat-h1">Result's display</h1>
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards" [colspan]="1" [rowspan]="2">
        <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title>
            {{card.title}}
            <span style="flex:auto;"></span>
            <button mat-icon-button color="warn" aria-label="heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <div>{{card.body}}</div>
            <div> <img src='https://images.all-free-download.com/images/graphiclarge/simple_room_picture_167607.jpg' height="300" ></div>
        </mat-card-content>
        <mat-card-footer>
        <button mat-raised-button color="primary">See reviews</button>
        <button mat-raised-button color="primary">Add review</button>
        </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="paginator">
    <mat-paginator [length]="50"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 20]">
    </mat-paginator>
</div>
